<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security4">

<section class="content-header">
    <h1>沙坪坝区--设备使用记录</h1>
    <ol class="breadcrumb">
        <li>
            <a href="#"><i class="fa fa-home"></i> 应用检测</a>
        </li>
        <li class="active">使用记录</li>
    </ol>
    <!--这是页面定位结束-->
</section>

<section class="content">
    <!--这是用户列表开始-->
    <div class="box">

        <div class="box-body" style="background: #ffffff !important;">
            <table id="schoolTable" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>学校名称</th>
                    <th>年级班级</th>
                    <th>教师名称</th>
                    <th>科目</th>
                    <th>设备号</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                </tr>
                </thead>

            </table>

        </div>

    </div><!--这是用户列表结束-->
</section>

<script src="../../static/js/jquery.flot.categories.js" th:src="@{/js/jquery.flot.categories.js}"></script>
<script>
    $(function () {
        showUsedRecord();
    });
    function showUsedRecord() {
        $('#schoolTable').DataTable({
            'paging': true,
            'lengthChange': true,
            'searching': true,
            'ordering': true,
            'info': true,
            'autoWidth': true,
            "ajax": '/bbt/data/showUsedRecord',
            "language": { // 定义语言
                "sProcessing": "加载中...",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "没有匹配的结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                },
            }
        })
    }
</script>
</html>
